<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Korean of the day</title>
<meta name="description" content="Tap to reveal today’s line." />
<meta property="og:title" content="Korean of the day" />
<meta property="og:description" content="Tap to reveal today’s line." />
<meta property="og:type" content="website" />

<style>
  html,body{height:100%;margin:0}
  body{
    background:#7d8fb3; /* pastel navy */
    display:grid; grid-template-rows:auto 1fr auto; place-items:center;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Arial
  }
  header{ text-align:center; padding:8px 10px 0 }
  .title{ font-weight:700; font-size:22px; color:#0f172a; margin:0 0 2px }
  .subtitle{ font-size:13px; color:#e5e7eb; margin:0 0 4px }

  :root{ --globe: min(39vmin, 320px); } /* tweak size here */

  .stage{
    width:100%; height:100%;
    display:grid; place-content:start center;
    padding-top:4.2vh; padding-inline:12px; box-sizing:border-box;
  }

  .globe-wrap{ display:flex; flex-direction:column; align-items:center; gap:10px; }

  .tap{
    font:500 13px/1 ui-sans-serif; color:#e8eefc;
    text-shadow:0 1px 2px rgba(0,0,0,.25); opacity:.95;
  }

  .globe{
    width:var(--globe); aspect-ratio:1/1; border-radius:50%;
    display:grid; place-items:center; position:relative; overflow:hidden;
    cursor:pointer; user-select:none; transition:transform .22s ease;
    box-shadow:
      0 28px 60px rgba(10,16,30,.28),
      0 3px 10px rgba(0,0,0,.18);
    background: radial-gradient(120% 120% at 35% 30%, #f8fafc 0%, #eef2ff 45%, #e2e8f0 100%);
  }
  .globe:active{ transform:scale(.985) }
  .globe svg{ width:88%; height:auto; display:block; }

  /* Gentle sheen */
  .gloss{mix-blend-mode:screen; opacity:.6}

  /* Idle, barely-there rotation for polish */
  @keyframes slowSpin { from{transform:rotate(-6deg)} to{transform:rotate(-366deg)} }
  .spin{ transform-origin:50% 50%; animation:slowSpin 28s linear infinite; }

  /* Reveal card */
  .card{
    position:fixed; left:50%; bottom:max(12px,7vh);
    transform:translateX(-50%) translateY(16px);
    width:min(92vw,760px); background:#fff; color:#111827; border-radius:16px;
    box-shadow:0 28px 70px rgba(0,0,0,.22), 0 2px 8px rgba(0,0,0,.12);
    padding:16px 16px 12px; opacity:0; pointer-events:none;
    transition:opacity .22s, transform .22s
  }
  .card.show{ opacity:1; pointer-events:auto; transform:translateX(-50%) translateY(0) }
  .quote{ font:500 19px/1.45 ui-sans-serif; margin:2px 0 6px }
  .meta{ font:400 13px/1.35 ui-sans-serif; color:#6b7280 }
  .actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:10px }
  .btn{ font:600 13px/1; padding:9px 12px; border-radius:10px; border:0; cursor:pointer }
  .btn.copy{ background:#111827; color:#fff }
  .btn.open{ background:#f59e0b; color:#fff; display:none }
  .again{ position:fixed; left:50%; bottom:8px; transform:translateX(-50%);
          font:400 12px/1.2 ui-sans-serif; color:#e2e8f0; opacity:.95; display:none }

  @media (max-height:520px){
    .card{ position:static; transform:none; width:min(92vw,760px); margin-top:10px }
  }
</style>
</head>
<body>

<header>
  <h1 class="title">Korean of the day</h1>
  <p class="subtitle">Tap the globe from our Story to reveal today’s line.</p>
</header>

<main class="stage">
  <div class="globe-wrap">
    

    <button id="globe" class="globe" aria-label="Tap to reveal today’s line">
      <!-- Professional Hangul 3D Globe -->
     <!-- Clean, professional Hangul 3D globe -->
      <svg viewBox="0 0 1000 1000" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Sphere shading -->
          <radialGradient id="sphereShade" cx="38%" cy="32%" r="72%">
            <stop offset="0%"  stop-color="#ffffff" stop-opacity=".98"/>
            <stop offset="55%" stop-color="#dbe7ff" stop-opacity=".55"/>
            <stop offset="100%" stop-color="#b6c4ff" stop-opacity=".35"/>
          </radialGradient>

          <!-- Vignette + inner shadow -->
          <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,.12)"/>
          </radialGradient>
          <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feOffset dx="0" dy="1"/>
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="-1" k3="2"/>
          </filter>

          <!-- Gloss sweep -->
          <linearGradient id="glossGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity=".8"/>
            <stop offset="45%" stop-color="white" stop-opacity=".1"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </linearGradient>

          <!-- Latitude paths (curved text) -->
          <path id="lat1" d="M500,215 a315,135 0 1,1 -0.1,0" />
          <path id="lat2" d="M500,320 a360,180 0 1,1 -0.1,0" />
          <path id="lat3" d="M500,420 a380,210 0 1,1 -0.1,0" />
          <path id="lat4" d="M500,520 a360,180 0 1,1 -0.1,0" />
          <path id="lat5" d="M500,625 a315,135 0 1,1 -0.1,0" />
        </defs>

        <!-- Sphere -->
        <g filter="url(#innerShadow)">
          <circle cx="500" cy="500" r="430" fill="url(#sphereShade)"/>
          <circle cx="500" cy="500" r="430" fill="url(#vignette)"/>
        </g>

        <!-- Gloss highlight -->
        <ellipse class="gloss" cx="380" cy="340" rx="210" ry="110" fill="url(#glossGrad)"/>

        <!-- Meridians (very faint) -->
        <g stroke="#0f172a" stroke-opacity=".12" stroke-width="6" fill="none">
          <path d="M500,90 C650,250 650,750 500,910"/>
          <path d="M500,90 C350,250 350,750 500,910"/>
        </g>

        <!-- Hangul rings (balanced weights / spacing) -->
        <g class="spin" fill="#0f172a" font-weight="700" letter-spacing="6" text-anchor="middle">
          <text font-size="48" opacity=".90">
            <textPath href="#lat1" startOffset="50%">한글 · 문자 · 소리 · 가나다라 · 한국어 · 배움 · 공부 · 표현 · 발음 · 억양 · 어휘 · 문장</textPath>
          </text>
          <text font-size="44" opacity=".85">
            <textPath href="#lat2" startOffset="50%">자모 · 모음 · 자음 · 의미 · 읽기 · 쓰기 · 말하기 · 듣기 · 문법 · 예문 · 리듬</textPath>
          </text>
          <text font-size="42" opacity=".82">
            <textPath href="#lat3" startOffset="50%">오늘 · 문장 · 한 줄 · 배움 · 공부 · 표현 · 발음 · 리듬 · 억양 · 예문</textPath>
          </text>
          <text font-size="38" opacity=".80">
            <textPath href="#lat4" startOffset="50%">읽기 · 쓰기 · 말하기 · 듣기 · 단어 · 의미 · 문장 · 문법 · 어휘</textPath>
          </text>
          <text font-size="48" opacity=".78">
            <textPath href="#lat5" startOffset="50%">한 · 글 · 말 · 뜻 · 음 · 훈 · 한 · 글 · 말 · 뜻 · 음 · 훈</textPath>
          </text>
        </g>
      </svg>

  
    </button>
  </div>
</main>

<!-- Reveal card -->
<div id="card" class="card" role="dialog" aria-live="polite" aria-label="오늘의 문장">
  <p id="quote" class="quote"></p>
  <div id="meta" class="meta"></div>
  <div class="actions">
    <a id="openBook" class="btn open" target="_blank" rel="noopener">Open book</a>
    <button id="copy" class="btn copy">Copy</button>
  </div>
</div>
<div id="again" class="again">Already revealed. Come back tomorrow ✨</div>

<script>
  // Replace with your deployed Apps Script Web App URL
  const GAS_ENDPOINT = 'https://script.google.com/macros/s/REPLACE_WITH_YOURS/exec';

  const params = new URLSearchParams(location.search);
  const SRC = params.get('utm_source') || '';
  const today = new Date();
  const ymd = today.toISOString().slice(0,10);
  const UID_KEY = 'fortune-uid';
  let uid = localStorage.getItem(UID_KEY);
  if(!uid){ uid = Math.random().toString(36).slice(2) + Date.now().toString(36); localStorage.setItem(UID_KEY, uid); }

  const globe   = document.getElementById('globe');
  const card    = document.getElementById('card');
  const quoteEl = document.getElementById('quote');
  const metaEl  = document.getElementById('meta');
  const openBook= document.getElementById('openBook');
  const copyBtn = document.getElementById('copy');
  const again   = document.getElementById('again');

  async function logEvent(event, note=''){
    try {
      await fetch(GAS_ENDPOINT + '?fn=log', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({event, ymd, uid, ua:navigator.userAgent, ref:document.referrer||'', src:SRC, note})
      });
    } catch(_) {}
  }
  logEvent('view');

  async function getQuote(){
    const r = await fetch(GAS_ENDPOINT + '?fn=quote&d=' + ymd, { cache:'no-store' });
    if(!r.ok) throw new Error('network');
    return await r.json();
  }

  let opened = false;
  globe.addEventListener('click', async () => {
    if(opened) return;
    opened = true;
    logEvent('reveal');

    try {
      const q = await getQuote();
      quoteEl.textContent = '“' + q.text + '”';
      const bits = [];
      if(q.book)  bits.push('<span style="font-weight:600">' + q.book + '</span>');
      if(q.author)bits.push(q.author);
      if(q.isbn)  bits.push('ISBN ' + q.isbn);
      metaEl.innerHTML = bits.join(' · ');
      if(q.link){ openBook.href = q.link; openBook.style.display = 'inline-block'; }
    } catch(e){
      quoteEl.textContent = '잠시 후 다시 시도해 주세요.';
    }

    card.classList.add('show');
    setTimeout(()=> { again.style.display='block'; }, 80);
  });

  copyBtn.addEventListener('click', async () => {
    const txt = quoteEl.textContent + (metaEl.textContent ? ('\n— ' + metaEl.textContent) : '');
    try {
      await navigator.clipboard.writeText(txt);
      const old = copyBtn.textContent; copyBtn.textContent = 'Copied!';
      setTimeout(()=> copyBtn.textContent = old, 1400);
    } catch(_) {}
  });
</script>
</body>
</html>
